<!DOCTYPE html>
<html>
<head>
    <title>Pace Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Pace Plan Generator</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="form-container">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label>Upload GPX File:</label>
            <input type="file" name="gpx_file" accept=".gpx" required>

            <label>Select Coaching Methods:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="push_uphills" name="methods" value="Push Uphills">
                    <label for="push_uphills">Push Uphills</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="push" name="methods" value="Push Downhills">
                    <label for="push">Push Downhills</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="flats" name="methods" value="Push Flats">
                    <label for="flats">Push Flats</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="negative" name="methods" value="Negative Splits">
                    <label for="negative">Negative Splits</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="chosen" name="methods" value="Chosen Time">
                    <label for="chosen">Chosen Time</label>
                </div>
            </div>

            <div id="chosen-time-inputs" style="display: none;">
                <label>Enter Target Finishing Time (in minutes):</label>
                <input type="number" name="target_time" step="0.1" placeholder="Target Finish Time">
                
                <label>Or Enter Desired Faster Time (in minutes):</label>
                <input type="number" name="time_reduction" step="0.1" placeholder="Minutes Faster">
            </div>

            <button type="submit" class="button-success">Generate Coached Plan</button>
        </form>
    </div>

    <script>
        // Show/hide Chosen Time inputs based on checkbox
        document.getElementById('chosen').addEventListener('change', function() {
            const chosenTimeInputs = document.getElementById('chosen-time-inputs');
            if (this.checked) {
                chosenTimeInputs.style.display = 'block';
            } else {
                chosenTimeInputs.style.display = 'none';
                // Clear the input values when hiding
                document.querySelector('input[name="target_time"]').value = '';
                document.querySelector('input[name="time_reduction"]').value = '';
            }
        });
    </script>
</body>
</html>
